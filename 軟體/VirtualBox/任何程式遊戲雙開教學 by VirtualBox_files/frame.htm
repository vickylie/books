<script type="text/javascript"><!--
var hash_vars = {};

if (document.location.hash.split('#', 2).length >= 2) {
    var hash_terms = document.location.hash.split('#', 2)[1].split('&');
    for (var i in hash_terms) {
	hash_vars[hash_terms[i].split('=', 2)[0]] = decodeURIComponent(hash_terms[i].split('=', 2)[1]);
    }
}

if (hash_vars['from']) {
    jQuery('.toolbar-menu').click(function(){
	var re = new RegExp('^(?:f|ht)tp(?:s)?\://([^/]+)', 'im');
	var hostname = hash_vars['from'].match(re)[1].toString();
	jQuery('body').append(jQuery('<iframe src="//' + hostname + '/toolbar-proxy.html" style="display:none"></iframe>'));
	return false;
    });

    jQuery('#login').attr('href', jQuery('#login').attr('href') + '?done=' + encodeURIComponent(hash_vars['from']));
}

$('#showNewsfeed').click(function(){
    $('#showNewsfeed .alert-num span').text(0);
    $('#showNewsfeed .alert-num').addClass('alert-none');
});
